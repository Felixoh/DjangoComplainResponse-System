{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
{% block content %}
<div class="container bootstrap snippet">
	<div class="header">
		<div class="jumbotron text-center" style="min-height: 300px;height:auto;">
			<div class="col-md-12">
				<form class="form-horizontal" role="form" method="post">
					<div class="col-sm-10 reg-icon">
						<span class="text-bolder"><h2><i>Register</i></h2></span>
					</div>
					{% csrf_token %}
					<div class="form-group">
						<div class="col-sm-10">
							<div class="form-group">
								<p>{{form.username}}</p>
							</div>
							<div class="form-group">
								<p>{{form.email}}</p>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password1" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password2" placeholder="Password confirmation">
							</div>
							<div class="form-group text-danger">
								
								{% for fields in form.visible_fields%}
									<strong><i>{{fields.errors}}</i></strong>
								{% endfor %}
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
							<input  class="btn btn-primary btn-block" type="submit" name="" value="Register">
						</div>
					</div>
					<div class="form-group">
						<p>Allready Registered User ?<a href="{% url 'login' %}"><strong>Login</strong> </a></p>
					</div>
				</form>
			</div>	
		</div>
	</div>
</div>
{% endblock content %}
</body>
</html>
